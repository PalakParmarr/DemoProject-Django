<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list of all uploaded documents </h1>
    {% if documents %}
        
        {% for d in documents %}
            <li>{{d.description}}<br>
            <a href="{{ d.document.url }}">  {{ d.document.name }}</a></li>
        {% endfor %}
        
    {% else %}
        <p>No documents.</p>
    {% endif %}
</body>
</html>
